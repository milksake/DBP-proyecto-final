<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>

                        <input type="password" name="password" autocomplete="off" required>

                    <button class="btn" type="submit">Login</button>
                    <p class="forgetPass"><a href="#">Forget Password?</a></p>
                </form>
            </div>

        </div>
